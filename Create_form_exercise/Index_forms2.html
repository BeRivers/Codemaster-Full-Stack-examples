<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="Forms2.css" rel="stylesheet" type="text/css"> 
        <style>
        body {font-family: 'Open Sans', sans-serif;}
        </style>
    </head>
    <body>
        <article class="container">
            <fieldset>
                <legend>Passport form</legend>
            <form method="post" action="index.html">
                <label for="name">First Name:
                    <input type="text" id="firstname" onfocus="this.value=''" value="Enter first name"></input>
                </label>
                <label for="name">Last Name:
                        <input type="text" id="lastname" onfocus="this.value=''" value="Enter first name"></input>
                </label>
                <label for="name">Email:
                        <input type="text" id="email" onfocus="this.value=''" value="Enter first name"></input>
                </label>
                <!-- Why are labels below not <Label for type="name"> -->
                <label for="time">Check in time:
                    <input type="time" id="time" name="checkintime">
                </label>
                <label for="passport">Your Passport scan
                    <input type="file" id="passport" name="passport" accept="image/*">
                </label>
                <label for="breakfast">Dietary requirements
                    <select id="dietary" name="dietary">
                        <option value="gluten">Gluten free</option>
                        <option value="diarynuts">No dairy or nuts</option>
                        <option value="vegetarian">vegetarian</option>
                    </select>
                </label>
                <label for="message">Do you have a message for our team?</label>
                <input type="message" id="message" onfocus="this.value=''" value="Your message"></input>
                
                <label for="password"><h2>Create a password</h2></label>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
                <p id="number" class="invalid">A <b>number</b> letter</p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                <input type="password" id="password" name="password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" title="Must contain lowercase, uppercase letters, a number and be a minimum of 8 characters" required>
                <div class="clearfix"></div>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
        </article>
    </body>
    <script>
    var myInput = document.getElementById("password");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    // when the user starts to type something in the password field

    myInput.onkeyup = function(){

    // validating each password character

    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
    } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
    }

    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
    } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
    }

var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
    } else {
        number.classList.remove("valid");
       number.classList.add("invalid");
    }


if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
        length.classList.add("valid");
    } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
    }   

}




    </script>
</html>
