<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Events</title>
</head>

<body>
    <h1>Events and Event Listners</h1>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">One click for date, double click for your day's message.</button>

<p id="demo"></p>

</body>

<script>

document.getElementById("myBtn").addEventListener("click", displayDate);

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

document.getElementById("myBtn").addEventListener("dblclick", dateMessage);

function dateMessage(){
    document.getElementById("demo").innerHTML = 'Have a nice day';
}

    </script>

</html>
