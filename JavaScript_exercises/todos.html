<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
        <link rel="stylesheet" type="text/css" href="todosStyles.css">

    </head>

    <body>

<header>
    <h1>WORK TO-DOS</h1>
    <p>Enter text into the input field to add items to your list.</p>
 
    <p>Click the item to mark it as complete.</p>

    <p>Click the 'X' to remove the item from your list.</p>

</header>

<main>
<div class="container">

    <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="New item">
            <span onclick="newElement()" class="addBtn">Add</span>
            </div>


            <ul id="myUL">
                    <li class="checked">javascript</li>
                    <li>Jquery</li>
                    <li>C#</li>
                    <li>Python</li>
                    <li>PHP</li>
                  </ul>
                </div>
    
</main>

<footer>
   
</footer>
<script type="text/javascript" src="todos.js"></script>
    </body>
</html>
